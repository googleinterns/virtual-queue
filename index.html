<!DOCTYPE html>
  <head>
  	<meta charset="utf-8">
  	<title>Virtual_Queues</title>
  	<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
  	<!-- <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>
  	<!-- <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-analytics.js"></script> -->
  </head>
  <body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
    <br><br><br>
    <center>
      <h1>Virtual Queues!!!</h1>
      <br><br><br>
      <!-- Taking the user ID as input for the moment till auth is ready -->
      <input id="uId" placeholder="Enter User ID">
      <button id="queue-join" >
        Join Queue
      </button>
      <h2>Your position in the queue is:</h2>
      <h2 id="queue-position" style="color:red"></h2>
      <br><br>
      <button id="queue-exit" >
        Exit Queue
      </button>
    </center>

    <script src="firestore.js"></script>
  </body>
</html>
